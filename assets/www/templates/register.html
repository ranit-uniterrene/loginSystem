<ion-view class="padding"> 
<div class="bar bar-header bar-royal">
     <a href="#/" class="button ion-ios-arrow-left button-clear button-light"></a>
     <div class="h4 title">User Registration</div>
  </div> 
  <ion-content>
  <div class="row">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"><br></div>
  </div>
  <ion-list>

  <div class="list padding">
       
        <span class="row">{{errMsg}}</span>  
    <label class="item item-input item-stacked-label">
      <span class="input-label">Name</span>
      <input ng-model="data.username" type="text"   placeholder="FullName">     
    </label>  

     <label class="item item-input item-stacked-label">
      <span class="input-label">Username</span>
      <input ng-model="data.name" type="email"   placeholder="example@ranit.com">     
    </label> 
    <label class="item item-input item-stacked-label">
      <span class="input-label">Password</span>
      <input ng-model="data.password" type="password"  placeholder="********">
    </label>     
      
    <label class="item item-input item-stacked-label">
      <span class="input-label">Phone</span>
      <input ng-model="data.phone" type="number"   placeholder="xxx-xxx-xxxx">     
    </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Address</span>
      <input ng-model="data.address" type="text"   placeholder="Full Address">     
    </label>

     <label class="item item-input item-stacked-label">
      <span class="input-label">Pincode</span>
      <input ng-model="data.pincode" type="number"   placeholder="Enter Pincode">     
    </label>

    
      <!-- <div class="list list-inset">
        <p class="ion-ios-checkmark "> While clicking on Signup, you are accepting our <a href="#/">Terms and conditions</a></p>
      </div> -->
    <button  class="button button-block button-positive " ng-click="signup(data)" >Signup</button>

    <!-- <div class="row">          
      <div class="col"> Already Registered? <a href="#/login" style="font-size:10px" title="">Login Here</a>   </div>
    </div>
     -->
  </div>
  </ion-content>
</ion-view>
